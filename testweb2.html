<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House of Anime</title>
    <link rel="stylesheet" href="index2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Common styles for both mobile and laptop */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .menu {
            display: none; /* Hide the menu on small screens */
        }

        .logo {
            font-size: 24px;
            text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.2);
            font-style: italic;
        }

        .search {
            display: flex;
            align-items: center;
        }

        input[type="text"] {
            padding: 5px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .menu {
                display: block;
            }

            ul {
                list-style-type: none;
                padding: 0;
                display: flex;
            }

            li {
                margin-right: 10px;
            }

            /* Add more mobile-specific styles as needed */

            /* For responsive images */
            .title-bar img {
                max-width: 100%;
                height: auto;
            }
        }

        /* Laptop-specific styles */
        @media (min-width: 769px) {
            /* Add laptop-specific styles here */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="menu">
                <ul>
                    <li><button id="homeButton"><i class="fas fa-home"></i></button></li>
                    <li><button id="webSeriesButton">Web Series</button></li>
                    <li><button id="moviesButton">Movies</button></li>
                </ul>
            </div>
            <div class="logo">HD ANIME</div>
            <div class="search">
                <input type="text" placeholder="Search...">
                <button>Search</button>
            </div>
            <div><button id="hamburgerButton"><i class="fas fa-bars"></i></button></div>
        </nav>
    </header>
    <!-- Title bar -->
    <div class="title-bar">
        <img src="https://sm.ign.com/t/ign_in/lists/b/best-anime/best-anime-series-on-netflix-right-now-september-2023_zpss.600.jpg" alt="Image Description">
    </div>
    <div class="section-titles">
        <div class="web-series">
            <h1>Web Series
                <h2>Recent releases
                    <section class="web-series" id="webSeriesSection">
                        <ul>
                            <li><a href="#">Web Series Title 1</a></li>
                            <li><a href="#">Web Series Title 2</a></li>
                            <li><a href="#">Web Series Title 3</a></li>
                            <!-- Add more web series here -->
                        </ul>
                    </section>
                </h2>
            </h1>  
        </div>
        <div class="movies">
            <h1>Movies
                <h2>Recent releases
                    <section class="movies" id="moviesSection">
                        <ul>
                            <li><a href="#">Movie Title 1</a></li>
                            <li><a href="#">Movie Title 2</a></li>
                            <li><a href="#">Movie Title 3</a></li>
                            <!-- Add more movies here -->
                        </ul>
                    </section>
                </h2>
            </h1>
        </div>
    </div>
    <section class="recent-releases">
        <h1>Recent Releases</h1>
        <ul>
            <li><a href="#">Anime Title 1</a></li>
            <li><a href="#">Anime Title 2</a></li>
            <li><a href="#">Anime Title 3</a></li>
            <!-- Add more recent releases here -->
        </ul>
    </section>
</body>
</html>
