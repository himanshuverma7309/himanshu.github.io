
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Website</title>
    <link rel="stylesheet" href="index2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Add CSS for adjusting button size */
        #homeButton {
            
            transform: scale(3); /* Adjust the scale factor as needed */
        } 
        .logo {
            font-size: 36px; /* Adjust the font size as needed */
            text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.2);
            font-style: italic; /* Make the title italic */
        }
        #hamburgerButton {
            transform: scale(3); /* Increase the button size by adjusting the scale factor */
        }
    </style>
</head>
<body>
    <header>
        <nav>  
            <div class="menu">
                <ul>
                    <li><button id="homeButton"><i class="fas fa-home"></i></button></li>
                </ul>
            </div>
            <div class="logo">HD ANIME</div>
            <div class="menu">
                <ul>
                    <li><button id="webSeriesButton">Web Series</button></li>
                    <li><button id="moviesButton">Movies</button></li>
                </ul>
            </div>
            <div class="search">
                <input type="text" placeholder="Search...">
                <button>Search</button>
                <div><button id="hamburgerButton"><i class="fas fa-bars"></i></button></div>
            </div>
        </nav>
    </header>
<script>
    // Get references to the buttons and sections
    const webSeriesButton = document.getElementById("webSeriesButton");
    const moviesButton = document.getElementById("moviesButton");
    const webSeriesSection = document.getElementById("webSeriesSection");
    const moviesSection = document.getElementById("moviesSection");

    // Initially hide the sections
    webSeriesSection.style.display = "none";
    moviesSection.style.display = "none";

    // Add click event listeners to the buttons
    webSeriesButton.addEventListener("click", () => {
        webSeriesSection.style.display = "block";
        moviesSection.style.display = "none";
    });

    moviesButton.addEventListener("click", () => {
        moviesSection.style.display = "block";
        webSeriesSection.style.display = "none";
    });
</script>

</script2>

</body>
</html>
