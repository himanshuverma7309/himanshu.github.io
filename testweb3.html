<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House of Anime</title>
    <link rel="stylesheet" href="index2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Add CSS for adjusting button size */
        #homeButton {
            transform: scale(3); /* Adjust the scale factor as needed */
        } 
        .logo {
            font-size: 36px; /* Adjust the font size as needed */
            text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.2);
            font-style: italic; /* Make the title italic */
        }
        #hamburgerButton {
            transform: scale(3); /* Increase the button size by adjusting the scale factor */
        }

        /* Add CSS for adjusting titles to the right */
        .web-series ul li a,
        .movies ul li a {
            padding-left: 100px; /* Adjust the padding as needed to move the titles to the right */
        }
        .web-series h1,
        .movies h1 {
            font-size: 24px; /* Adjust the font size as needed */
            font-weight: bold; /* Remove italic style if it exists */
            padding-left: 100px; /* Adjust the padding as needed */
            margin: 10px 0; /* Remove default margin for the titles */
        }
        .web-series h2,
        .movies h2 {
            font-size: 18px; /* Adjust the font size as needed for subtitles */
            margin: 5px 0; /* Add vertical gap between titles and subtitles */
        }
        .section-title h1 {
            font-size: 24px; /* Adjust the font size as needed */
            font-weight: bold; /* Remove italic style if it exists */
            margin: 10px 0; /* Remove default margin for the titles */
        }
        .section-titles {
            display: flex;
            justify-content: space-between;
        }
         /* Common styles for both mobile and laptop */
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .menu {
            display: none; /* Hide the menu on small screens */
        }

        .logo {
            font-size: 24px;
            text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.2);
            font-style: italic;
        }

        .search {
            display: flex;
            align-items: center;
        }

        input[type="text"] {
            padding: 5px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .menu {
                display: block;
            }

            ul {
                list-style-type: none;
                padding: 0;
                display: flex;
            }

            li {
                margin-right: 10px;
            }

            /* Add more mobile-specific styles as needed */

            /* For responsive images */
            .title-bar img {
                max-width: 100%;
                height: auto;
            }
        }

        /* Laptop-specific styles */
        @media (min-width: 769px) {
            /* Add laptop-specific styles here */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="menu">
                <ul>
                    <li><button id="homeButton"><i class="fas fa-home"></i></button></li>
                    <li><button id="webSeriesButton">Web Series</button></li>
                    <li><button id="moviesButton">Movies</button></li>
                </ul>
            </div>
            <div class="logo">HD ANIME</div>
            <div class="search">
                <input type="text" placeholder="Search...">
                <button>Search</button>
            </div>
            <div><button id="hamburgerButton"><i class="fas fa-bars"></i></button></div>
        </nav>
    </header>
    <div class="side-panel" id="sidePanel">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Web Series</a></li>
            <li><a href="#">Movies</a></li>
            <!-- Add more navigation links as needed -->
        </ul>
    </div>

    <header2>
        <script>
            // Get references to the buttons and sections
            const webSeriesButton = document.getElementById("webSeriesButton");
            const moviesButton = document.getElementById("moviesButton");
            const webSeriesSection = document.getElementById("webSeriesSection");
            const moviesSection = document.getElementById("moviesSection");

            // Initially hide the sections
            webSeriesSection.style.display = "none";
            moviesSection.style.display = "none";

            // Add click event listeners to the buttons
            webSeriesButton.addEventListener("click", () => {
                webSeriesSection.style.display = "block";
                moviesSection.style.display = "none";
            });

            moviesButton.addEventListener("click", () => {
                moviesSection.style.display = "block";
                webSeriesSection.style.display = "none";
            });
            const hamburgerButton = document.getElementById("hamburgerButton");
            const sidePanel = document.getElementById("sidePanel");

            hamburgerButton.addEventListener("click", () => {
                sidePanel.classList.toggle("open");
            });
            
            </script>

    </header2>
    
    <section class="web-series" id="webSeriesSection">
        <div class="section-title">
            <h1>Web Series</h1>
        </div>
        <ul>
            <li><a href="#">Web Series Title 1</a></li>
            <li><a href="#">Web Series Title 2</a></li>
            <li><a href="#">Web Series Title 3</a></li>
            <!-- Add more web series here -->
        </ul>
    </section>

    <section class="movies" id="moviesSection">
        <div class="section-title">
            <h1>Movies</h1>
        </div>
        <ul>
            <li><a href="#">Movie Title 1</a></li>
            <li><a href="#">Movie Title 2</a></li>
            <li><a href="#">Movie Title 3</a></li>
            <!-- Add more movies here -->
        </ul>
    </section>

    <section class="recent-releases">
        <h1>Recent Releases</h1>
        <ul>
            <li><a href="#">Anime Title 1</a></li>
            <li><a href="#">Anime Title 2</a></li>
            <li><a href="#">Anime Title 3</a></li>
            <!-- Add more recent releases here -->
        </ul>
    </section>
</body>
</html>
