<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Add your CSS styles here */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav li {
            margin: 0 10px;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }

            nav li {
                margin: 10px 0;
            }
        }

        /* Style for icon buttons */
        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: white;
            padding: 10px;
        }

        .icon-button i {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <button class="icon-button"><i class="fas fa-home"></i></button>
        <h1>Responsive Website</h1>
        <button class="icon-button"><i class="fas fa-bars"></i></button>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="content">
        <h2>Welcome to Our Website</h2>
        <p>This is a simple responsive website that adapts to different phone sizes.</p>
    </div>
    <footer>
        &copy; 2023 Your Website Name
    </footer>
</body>
</html>
